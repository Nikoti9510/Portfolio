<article class="post">
    <a href="{{ .RelPermalink }}" class="stack">
        <h2 class="post__title">{{ .LinkTitle }}</h2>
        <div class="flex-start">
            <div class="post__tags">
                {{ range .Params.tags }}
                <span class="post__tags--tag">{{ . }}</span>
                {{end}}
            </div>
            <span class="post__date monospace">
                {{ $mois := index $.Site.Data.mois }}
                {{ index $mois (printf "%d" .Date.Month) }} {{ .Date.Year }}
            </span>
        </div>
    </a>
</article>
