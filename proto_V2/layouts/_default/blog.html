{{ define "main" }}
<main id="blog" class="stack">
    {{ partial "header.html" . }}
    <section class="content stack grow-1">
        {{ partial "navigation.html" . }}
        <section class="main-grid">
            <div class="flex-end">
                <div class="all-posts">
                    <h1 class="visibility-hidden">Articles de blog</h1>
                    {{ range (where .Site.RegularPages.Reverse "Type" "blog") }}
                    {{ partial "articles.html" . }}
                    {{ end }}
                </div>
            </div>
            <div class="flex-start">
                {{ partial "allTags.html" . }}
            </div>
        </section>
    </section>
    {{ partial "footer.html" . }}
</main>
{{ end }}
