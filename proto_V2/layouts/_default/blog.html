{{ define "main" }}
<main class="blog">
    {{ partial "back.html" . }}
    <section class="blog-posts stack-s3">
        {{ .Content }}
        {{ range where .Site.RegularPages "Type" "blog" }}
        <article class="post">
            <a href="{{ .RelPermalink }}">
                <h2>{{ .LinkTitle }}</h2>
                <div>{{ .Params.description }}</div>
                <span class="post--tags">{{ range .Params.tags }} {{ . }} {{end}}</span>
                <span class="post--date">{{ .Params.date }}</span>
            </a>
        </article>
        {{ end }}
    </section>
</main>
{{ end }}
