{{ define "main" }}
<main class="blog">
    {{ partial "back.html" . }}
    <section class="blog-posts">
        {{ .Content }}
        {{ range where .Site.RegularPages "Type" "blog" }}
        <article class="post">
            <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
            <span class="post--tags"> {{ range .Params.tags }} {{ . }} {{end}}</span>
        {{ end }}
        </article>
    </section>
</main>
{{ end }}
