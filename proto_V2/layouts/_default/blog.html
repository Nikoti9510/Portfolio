{{ define "main" }}
<main id="blog" class="stack">
    {{ partial "header.html" . }}
    <section class="main-grid">
        <div class="flex-end">
            <div class="all-posts stack">
                {{ range where .Site.RegularPages "Type" "blog" }}
                {{ partial "articles.html" . }}
                {{ end }}
            </div>
        </div>
    </section>
    {{ partial "footer.html" . }}
</main>
{{ end }}
