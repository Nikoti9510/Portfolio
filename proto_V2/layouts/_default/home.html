{{ define "main" }}
<main id="home" class="stack">
  {{ partial "header.html" . }}
  {{ partial "navigation.html" . }}
  <section class="main-grid">
    <div>
      {{ partial "portrait.html" . }}
    </div>
    <div class="flex-end z1">
      <div class="stack">
        {{ range ( where .Site.RegularPages "Type" "blog" | first 3 ) }}
          {{ partial "articles.html" . }}
        {{ end }}
      </div>
    </div>
  </section>
  {{ partial "footer.html" . }}
</main>
{{ end }}
