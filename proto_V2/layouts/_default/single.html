{{ define "main" }}
<main id="article" class="stack">
    {{ partial "header.html" . }}
    <section class="main-grid grow-1">
        <div class="single-content-container flex-end">
            <div class="stack">
                <div class="post-data flex-between">
                    {{ partial "ariane.html" . }}
                    <div>
                        <span class="post-data_tags">
                            {{ range .Params.tags }}
                            <span class="post-data__tags--tag">{{ . }}</span>
                            {{ end }}
                        </span>
                        <span class="post-data__date monospace">
                            {{ $mois := index $.Site.Data.mois }}
                            {{ index $mois (printf "%d" .Date.Month) }} {{ .Date.Year }}
                        </span>
                    </div>
                </div>
                <div class="single-content stack">
                    {{ .Content }}
                </div>
            </div>
        </div>
    </section>
    {{ partial "footer.html" . }}
</main>
{{ end }}
